<html>

    <link rel="stylesheet" type="text/css" href="style2.css">
    <img src="images\logo-small.png" id="logo-small">

    <div class="sec">
        <h1 style = "text-align: center"; id="heading">Please RSVP here!</h1>
        <p style = "text-align: center"; id="paragraph">Let us know if you will be joining us.</p>
        <br>

        <div class="container">
            <div class="title">RSVP</div>
            <div class="form">
                <div class="input-field">
                    <label>Full Name</label>
                    <input type="text" class="input">
                </div>
                <div class="input-field">
                    <label>E-Mail Address</label>
                    <input type="text" class="input">            
                </div>
                <div class="input-field">
                    <label>Will you be attending?</label>
                    <input type="radio" name="attending" value="yes">
                    <label>Yes</label>
                    <input type="radio" name="attending" value="no">
                    <label>No</label>
                </div>
                <div class="input-field">
                    <label>Link to gift</label>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Sign Up!">
            </div>    
        </div>

        <button OnClick="onClickBack()">Back</button>
        <script>
            function onClickBack(){document.location.href="index.html";};
        </script>

    </div>
</html>
